<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/mainstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>

    <title>Weight Record</title>
  </head>
  <body>
    <div class="etc">
      <a href="mypage.html"
        ><i class="fas fa-bars fa-lg" style="color: beige"></i
      ></a>

      <span id="weather">
        <span></span>
        <span></span>
      </span>
      <span id="clock">00:00:00</span>
    </div>
    <div class="container">
      <div class="main-container">
        <h1 id="greeting"></h1>
        <div id="updated-weight">
          <span>현재 몸무게 :</span>
          <span id="recent-weight"></span>
          <form id="update-form">
            <input
              type="number"
              step="0.1"
              min="0"
              placeholder="수정된 몸무게 입력"
            />
          </form>
        </div>
        <div id="other-info">
          <span>BMI</span>
          <span></span>
          <span> / </span>
          <span>목표 몸무게</span>
          <span></span>
        </div>
        <canvas id="weight-chart" width="670" height="300"></canvas>
      </div>

      <div class="todo-container">
        <div id="todo">
          <h2>Today's To Do</h2>
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write your today's exercise"
              required
            />
          </form>

          <ul id="todo-list"></ul>

          <div class="quote-container">
            <h4>Today's Quote</h4>
            <p id="quote"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="other/apikey.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/currentWeight.js"></script>
    <script src="js/otherInfo.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
